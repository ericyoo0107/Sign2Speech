<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>수어 녹화 및 저장</title>
    <link rel="stylesheet" href="../../static/video/style.css">
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    /* 헤더 스타일: 최상단 고정, 중앙 정렬, 링크 간격 */
    header {
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;

      display: flex;
      justify-content: center;  /* 링크들을 가로 중앙에 */
      align-items: center;      /* 세로 중앙에 */
      gap: 100px;                /* 링크 간격 */
    }
    /* 헤더 링크 스타일 */
    header a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    header a:hover {
      color: #336fae;
    }
  </style>
</head>

<body>
<!-- ─── 헤더 네비게이션: Sign2Text / Text2Sign ─── -->
  <header>
    <a href="{% url 'sign2text' %}">
      🎥 수어 영상 → 글로스
    </a>
    <a href="{% url 'text2sign' %}">
      📝 문장 → 수어 영상
    </a>
  </header>


<h1>수어 동작을 녹화하면 문장으로 변환합니다</h1>
<!-- 녹화 미리보기 -->
<video id="preview" width="320" height="240" autoplay muted></video>
<br/>
<button id="startBtn" disabled>녹화 시작</button>
<button id="stopBtn" disabled>녹화 종료</button>
<button id="outputBtn">문장 출력</button>

<h2>서버 저장 결과</h2>
<div id="statusText">대기 중…</div>

<h2>단어</h2>
<div id="gloss">출력중..</div>

<h2>최종 문장</h2>
<div id="sentenceResult">—</div>

<script src="/static/video/recorder.js"></script>
</body>
</html>
